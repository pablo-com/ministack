<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj post</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="user/inc/nav :: nav"></th:block>

<center>
    <div style="width: 60%; margin-top: 5%">
        <h1>Dodaj post</h1>

        <br/><br/>

        <br/>

        <form style="width: 70%"  method="post/add" th:object="${postForm}" >
            <div class="form-group">
                <label for="title">Tytuł</label>
                <input th:field="*{title}" id="title" type="text" class="form-control"  placeholder="Wpisz tytuł">
            </div>
            <div class="form-group">
                <label for="content">Zawartość</label>
                <textarea th:field="*{content}" type="text" class="form-control" id="content" placeholder="Pisz tutaj"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Opublikuj</button>
        </form>
    </div>
</center>
</body>
</html>
